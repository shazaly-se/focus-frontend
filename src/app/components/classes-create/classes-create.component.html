
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form (ngSubmit)="saveClassData()">
            <div class="mb-3">
              <label  class="form-label">Name</label>
              <input type="text" class="form-control" name="name"   [(ngModel)]="classmodel.name">
            </div>
            <div class="mb-3">
              <label  class="form-label">Maximum Student</label>
              <input type="number" name="maximum_students" class="form-control" [(ngModel)]="classmodel.maximum_students">
            </div>

            <div class="mb-3">
                <label  class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" name="status"  [(ngModel)]="classmodel.status">
                    <option selected> select </option>
                    <option value="1">open</option>
                    <option value="2">close</option>
                  </select>
              </div>

            <div class="mb-3">
                <label  class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"  [(ngModel)]="classmodel.description"></textarea>
              </div>
         
            <button type="submit" class="btn btn-dark">Save Data</button>
          </form>

    </div>
</div>
