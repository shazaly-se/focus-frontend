<div class="row">
  <div class="col-md-2">
    <p>Students </p>
  </div>
  <div class="col-md-8"></div>
  <div class="col-md-2">

    <a href="" class="btn btn-success" routerLink="/students/create">New Student</a>
  </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Class</th>
        <th scope="col">Date of birth</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    
  
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
      
        <td scope="row">{{student.first_name}}</td>
        <td scope="row">{{student.last_name}}</td>
        <td scope="row">{{student.name}}</td>
        <td scope="row">{{student.date_of_birth}}</td>
        <td>
          <button class="btn btn-warning mx-2" routerLink="/studentedit/{{student.id}}">Edit</button>
          
        </td>
      </tr>
    </tbody>
  </table>
